<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        TABLE: Bảng
        td: cột
        th: căn chính giữa cột 

        ** các thuộc tính(atribute) của bảng
        border: đường viền của bảng  
        cellpading: Khoảng cách từ ô đến nội dung
        khoảng cách từ viền của bảng đến viền của cột
        colspan: gộp các cột 
        rowspan: gộp các hàng
        -->
    <table>

    </table>
    <table border="1" cellpadding="5" cellspacing="30">
      <caption>Quản lí sinh viên</caption>
        <thead>
            <!-- Phần đầu của bảng -->
             <tr>
                <th>STT</th>
                <th bgcolor="red">Tên</th>
             </tr>
        </thead>

   
   
        <tbody>
            <tr>
                <td align="centre">1</td>
                <td>Nguyễn Văn A </td>
    
            </tr>
            <tr>
                <td>2</td>
                <td>Nguyễn Văn C</td>
    
            </tr>
        </tbody>
        <tfoot>
            <tr><td colspan="2">       tổng số sinh viên =2  </td>
            </tr>
                </tfoot>
    </table>

</body>

</html>
